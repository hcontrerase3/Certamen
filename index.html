<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    --
    <style >
            body {
            background-image: url('img/medicines-medical-supplies-placed-blue.jpg');
            background-size: cover;
            background-position: center;
            background-repeat:no-repeat ;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <header class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Gestión de Medicamentos</h1>
    </header>
    <main class="container-fluid mt-5">
        <div class="row">
            <div class="col-5">
                <form class="card">
                    <div class="card-header text-center">
                        <h5>Completa el formulario</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <label class="col-2 text-end">Código</label>
                            <div class="col-10">
                                <input type="text" id="codigo" name="codigo" class="form-control" onblur="verificar(this.id)">
                                <div id="e-codigo"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Nombre</label>
                            <div class="col-10">
                                <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                                <div id="e-nombre"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Precio</label>
                            <div class="col-10">
                                <input type="number" id="precio" name="precio" class="form-control" onblur="verificar(this.id)" oninput="validarNoNegativos(this)">
                                <div id="e-precio"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Stock</label>
                            <div class="col-10">
                                <input type="number" id="stock" name="stock" class="form-control" onblur="verificar(this.id)" oninput="validarNoNegativos(this)">
                                <div id="e-stock"></div>
                            </div>
                        </div>                        
                        <div class="row mb-2">
                            <label class="col-2 text-end">Fecha de Vencimiento</label>
                            <div class="col-10">
                                <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                                <div id="e-fecha"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Laboratorio</label>
                            <div class="col-10">
                                <input type="text" id="laboratorio" name="laboratorio" class="form-control" onblur="verificar(this.id)">
                                <div id="e-laboratorio"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Tipo de Medicamento</label>
                            <div class="col-10">
                                <input type="text" id="tipo" name="tipo" class="form-control" onblur="verificar(this.id)">
                                <div id="e-tipo"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="button" onclick="limpiar()" value="Limpiar" class="btn btn-info w-25">
                        <input type="button" id="btnSave" value="Guardar" class="btn btn-success w-25">
                    </div>
                </form>
            </div>
            <div class="col-7">
                <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-secondary">
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Fecha de Vencimiento</th>
                            <th>Laboratorio</th>
                            <th>Tipo de Medicamento</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
            </div>
        </div>
    </main>
    <script src="helper.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- type="module" permite utilizar la importación y exportación de funciones en js -->
    <script src="funciones.js" type="module"></script>
</body>
</html>
